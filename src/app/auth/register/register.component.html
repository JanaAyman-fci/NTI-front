<div class="register-container">
  <div class="register-box">
    <h2>Create Account</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" [(ngModel)]="userData.username" name="username" placeholder="Username" required />
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" [(ngModel)]="userData.email" name="email" placeholder="Email" required />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" [(ngModel)]="userData.password" name="password" placeholder="Password" required />
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <div class="switch-page">
      <span>Already have an account?</span>
      <a routerLink="/login">Login</a>
    </div>
  </div>
</div>

<div class="edit-profile-container">
  <h2>Edit Profile</h2>

  <form (ngSubmit)="saveChanges()" #editForm="ngForm">
    <!-- Name -->
    <label>Full Name</label>
    <input type="text" [(ngModel)]="user.name" name="name" required />

    <!-- Username -->
    <label>Username</label>
    <input type="text" [(ngModel)]="user.username" name="username" required />

    <!-- Bio -->
    <label>Bio</label>
    <textarea [(ngModel)]="user.bio" name="bio"></textarea>

    <!-- Profile Picture -->
    <label>Profile Picture</label>
    <input type="file" (change)="onFileSelected($event)" />

    <div class="actions">
      <button type="submit" (click)="saveChanges()">Save</button>

      <button type="button" class="btn-cancel" routerLink="/profile">Cancel</button>
    </div>
  </form>
</div>
